<table *ngIf="cartService.products" class="table">
    <thead>
        <tr>
            <th scope="col">
                Name
            </th>
            <th scope="col">
                Id
            </th>
            <th scope="col">
                Price
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of cartService.products">
            <td>{{product.name}}</td>
            <td>{{product.id}}</td>
            <td>{{product.price}}</td>
        </tr>
        <tr>
            <td>Total:</td>
            <td>{{cartService.total}}</td>
        </tr>
    </tbody>
</table>

<button class="btn btn-primary m-2" (click)="backToProducts()">Continue Shopping</button>
<button class="btn btn-success" (click)="placeOrder()">Place Your Order</button>
