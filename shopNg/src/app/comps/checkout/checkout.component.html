<table *ngIf="cartService.products">
    <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                Id
            </th>
            <th>
                Price
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of cartService.products">
            <td>{{product.name}}</td>
            <td>{{product.id}}</td>
            <td>{{product.price}}</td>
        </tr>
    </tbody>
    <tr>
        <td>Total:</td>
        <td>{{cartService.total}}</td>
    </tr>
</table>

<button class="btn btn-success m-2" (click)="placeOrder()">Place Your Order</button>
