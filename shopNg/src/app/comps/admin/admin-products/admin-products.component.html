<p>admin-products works!</p>
<table>
    <thead>
        <tr>
            <th> Id</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let product of productService.products" (click)="getProduct(product)">
            <td>{{product.name}}</td>
            <td>{{product.id}}</td>
            <td>{{product.price}}</td>
        </tr>
    </tbody>
    
</table>

<button (click)="addProduct()">Add  Product</button>
